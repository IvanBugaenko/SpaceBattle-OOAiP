name: .NET

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore ./SpaceBattle.Lib
    - name: Build
      run: dotnet build ./SpaceBattle.Lib --no-restore
    - name: Test
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=/SpaceBattle.Lib.Test/TestResults/coverage.opencover.xml --no-build --verbosity normal
    - name: Codecov
      uses: codecov/codecov-action@v3
      with: 
        files: ./SpaceBattle.Lib.Test/TestResults/coverage.opencover.xml
        token: ${{secrets.CODECOV_TOKEN}}